<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>SpriteSheets</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
			fileName: "catapult.png", 				// source sprite sheet (located in the folder "images/")
			anchoFrame: "128",						// width of the frame
			altoFrame: "128",						// height of the frame
			cuadros: "12",							// the sprite sheet's number of frames	
			fps: "25"								// frames per second of the MovieClip holding the animation
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct"
		};
		var attributes = {
			id:"SpriteSheets"
		};
		swfobject.embedSWF(
			"SpriteSheets.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body style="background-color:#444; color: #ccc">
	<p style="margin: 25px 10px 5px; text-align: center">Click anywhere you wish to add an instance of the animated sprite sheet.</p>
	<p style="margin: 5px 10px 20px; text-align: center">Edit the html's flashvars to change the source file used and other parameters.</p>
	<div id="altContent">
		<h1>SpriteSheets</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
